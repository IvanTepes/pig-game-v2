<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Main css -->
        <link rel="stylesheet" href="assets/scss/main.css" />
        <!-- Bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Title -->
        <title>Pig Game</title>
    </head>
    <body>
        <!-- Game Wrapper -->
        <div class="wrapper">
            <!-- Main Menu -->
            <div class="container-fluid menu text-center visually-hidden">
                <div class="row g-2">
                    <!-- Logo -->
                    <div class="col-12 menu__logo">
                        <img
                            class="menu__logo-image"
                            src="/assets/img/logo/logo.png"
                            alt="game-logo"
                        />
                    </div>
                    <!-- Game title -->
                    <div class="col-12 menu__game-title">
                        <p class="menu__game-name">Greedy Pig</p>
                    </div>
                    <!-- New Game -->
                    <div class="col-12 menu__item">
                        <button class="btn menu__btn">New Game</button>
                    </div>
                    <!-- Rules -->
                    <div class="col-12 menu__item">
                        <button class="btn menu__btn">Rules</button>
                    </div>
                    <!-- Settings -->
                    <div class="col-12 menu__item">
                        <button class="btn menu__btn">Settings</button>
                    </div>
                </div>
            </div>
            <!-- Header -->
            <div class="container header mt-3 text-center">
                <div class="row">
                    <!-- Rules -->
                    <div class="col-4">
                        <button class="btn header__btn">
                            <span class="header__btn--rules-icon"></span>
                        </button>
                    </div>
                    <!-- New Game -->
                    <div class="col-4">
                        <button class="btn header__btn">
                            <span class="header__btn--new-icon"></span>
                        </button>
                    </div>
                    <!-- Settings -->
                    <div class="col-4">
                        <button class="btn header__btn">
                            <span class="header__btn--settings-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Main -->
            <div class="container main text-center">
                <div class="row main__player player-0">
                    <div class="col-12">
                        <p class="main__player-name" id="name-0">Player 1</p>
                    </div>
                    <div class="col-12">
                        <p class="main__player-score" id="score-0">23</p>
                    </div>
                    <div class="row main__current">
                        <div class="col-12">
                            <p class="main__current-label">Current</p>
                        </div>
                        <div class="col-12">
                            <p class="main__current-score" id="current-0">0</p>
                        </div>
                    </div>
                </div>
                <div class="row main__controls">
                    <div class="col main__controls-col--dice">
                        <img
                            class="main__controls-col--dice-img"
                            src="/pig-game-v2/assets/img/dice-img/dice-1.png"
                            alt=""
                            srcset=""
                        />
                    </div>
                    <div class="col main__controls-col--hold">
                        <button class="btn main__controls-btn">
                            <span class="main__controls-btn--hold"></span>
                        </button>
                    </div>
                </div>
                <div class="row main__player player-1">
                    <div class="col-12">
                        <p class="main__player-name" id="name-1">Player 2</p>
                    </div>
                    <div class="col-12">
                        <p class="main__player-score" id="score-1">23</p>
                    </div>
                    <div class="row main__current">
                        <div class="col-12">
                            <p class="main__current-label">Current</p>
                        </div>
                        <div class="col-12">
                            <p class="main__current-score" id="current-1">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="container footer mb-2">
                <div class="row">
                    <div class="col-4 mb-3">
                        <button class="btn footer__btn">
                            <span class="footer__btn--back"></span>
                        </button>
                    </div>
                    <div class="col-4 mb-3 footer__max-score align-center">
                        <input
                            type="number"
                            placeholder="100"
                            class="footer__max-score--input text-center w-100"
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <!-- Scripts -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
